<!DOCTYPE html>
<html>
    <head>
        <title>Rango | {{ category_name }}</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>There are no pages currently in this category.</strong>
            {% endif %}
        <br>
        <br>
        <a href="/rango/category/{{ category_name_slug }}/add_page/">Add Page</a>
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
    </body>
</html>
