<!DOCTYPE html>
<html>
    <head>
        <title>Rango | Add Page</title>
    </head>

    <body>
        <h1>Add a Page</h1>

        <form id="page_form" method="post" action="/rango/category/{{ category_name_slug }}/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }} <br>
            {% endfor %}

            <button class="btn btn-primary" type="submit" name="submit">Add Page</button>
        </form>
    </body>

</html>
