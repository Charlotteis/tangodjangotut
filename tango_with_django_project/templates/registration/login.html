{% extends "rango/base.html" %}

{% block body_block %}
<h1>Sign in</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Sign in">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

    <p>Not a member? <a href="{% url 'registration_register' %}">Sign up</a>!</p>
{% endblock %}
